<div class="row mt-5">
  <h2>Mis listas de reproduccion</h2>
  <div class="col-12  mt-5">
    <div class="accordion" id="accordionExample" *ngFor="let playlist of playlist;let i =index">
      <div class="list-group-item text-dark">

        <div class="card">
          <div class="card-header" id="{{i}}">
            <button (click)="obtenertracks(playlist)" class="btn" type="button" data-toggle="collapse"
              attr.data-target="{{'#'+playlist.name}}" aria-expanded="true" aria-controls="collapseOne">
              <div><img [src]="playlist.images | noimage" class="img-thumb"></div>
              <p>{{ playlist.name }}</p>
            </button>
          </div>

          <div attr.id="{{playlist.name}}" class="collapse show" aria-labelledby="headingOne"
            data-parent="#accordionExample">
            <div class="card-body" *ngFor="let track of tracks">
              <p>{{ track.track.name }}</p>
              <div><iframe [src]="track.track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300"
                  height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
